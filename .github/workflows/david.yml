name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      IMAGE_NAME: pixer
      IMAGE_TAG: v2
      REGISTRY: docker.io

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y curl gnupg lsb-release
        curl -sfL https://aquasecurity.github.io/trivy-repo/deb/setup.sh | sudo -E bash -
        sudo apt-get install -y trivy

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        sudo docker build -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG .

      name: Run Trivy vulnerability scan
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL \
          $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG || true

    - name: Push Docker image
      run: |
        sudo docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

    - name: Stop and remove old container (if running)
      run: |
        sudo docker stop $IMAGE_NAME || true
        sudo docker rm   $IMAGE_NAME || true

    - name: Run new container
      run: |
        sudo docker run -d --name $IMAGE_NAME -p 8080:80 \
          $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
